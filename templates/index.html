<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка-картинка</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <img id="clickButton" src="/static/button-image.png" alt="Кнопка" class="image-button">

        <div class="stats">
            <h2>Статистика:</h2>
            <p>Нажатий сегодня: <span id="dailyClicks">0</span></p>
            <p>Нажатий в этом месяце: <span id="monthlyClicks">0</span></p>
            <p>Всего нажатий: <span id="totalClicks">0</span></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
